<!DOCTYPE html>
<html lang="en">
  <head>


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/assets/starter-template.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
	  <a class="navbar-brand" href="#"><?= getenv("HOSTNAME"); ?></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
{{ curent_url }}
            {% for menu in mainmenu %}
            <li{% if current_url starts with menu.url %} class="active"{% endif %}><a href="{{ menu.url }}">{{ menu.title }}</a></li>
            {% endfor %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>LDAP Demo</h1>

        <div class="input-group">
	  <input type="text" class="form-control" id="ldapQuery" placeholder="Search for..." value="{{ query }}">
	  <span class="input-group-btn">
	    <button id="ldapQueryBtn" class="btn btn-secondary" type="button">Go!</button>
	  </span>
	</div>
        <br>

{% if resultset|length > 1 %}
        <div class="panel panel-default">
          <div class="panel-heading">Red Hat Team</div>
          <div class="panel-body">
{% for result in resultset %}
{{ result.dn }} <br>
{% endfor %}
          </div>
        </div>
{% endif %}

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Enterprise Support</h3>
          </div>
          <div class="panel-body">
            Who to contact for enterprise support.
          </div>
        </div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script>window.jQuery || document.write('<script src="/assets/js/vendor/jquery-3.1.1.min.js"><\/script>')</script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script>
$(function(){
    $('#ldapQueryBtn').click(function(){
        window.location='/ldap/' + $('#ldapQuery')[0].value;
    });
});
    </script>
  </body>
</html>
